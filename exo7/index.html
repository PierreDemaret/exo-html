<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <fieldset class="back1">
            <legend class="back1">Votre identité</legend>
            <p>
                <label for="nom">1. Nom :</label>
                <input type="text" placeholder="Nom" id="nom">
            </p>
            <p>
                <label for="prenom">2. Prénom :</label>
                <input type="text" placeholder="Prenom" id="prenom">
            </p>
            <p>
                <label for="email">3. Adresse mail :</label>
                <input type="email" placeholder="Adresse mail" id="email">
            </p>
        </fieldset>
        <!-- Box identité -->
        <fieldset class="back2">
            <legend class="back2">Adresse de livraison</legend>
            <p>
                <label for="adresse">1. Adresse :</label>
                <textarea name="adresse" id="adresse" cols="15" rows="3"></textarea>
            </p>
            <p>
                <label for="codepostal">2. Code postal :</label>
                <input type="text" name="codepostal" id="codepostal" placeholder="Code postal"><br>
            </p>
            <p>
                <label for="ville">3. Ville</label>
                <input type="text" placeholder="Ville" id="ville">
            </p>
        </fieldset>
        <!-- Box adresse de livraison -->
        <fieldset class="back3">
            <legend class="back3">Information de réglement</legend>
            <p>1. Type de carte bancaire :</p>
            <ul>
                <li><input type="radio" name="cb" id="visa" value="cbvisa">
                    <label for="visa">visa</label>

                </li>
                <li><input type="radio" name="cb" id="mastercard" value="cbmastercard">
                    <label for="mastercard">Mastercard</label>

                </li>
            </ul>

            <p>
                <label for="numerodecarte">2. Numéro de carte :</label>
                <input type="text" placeholder="Numero de carte" id="numerodecarte">
            </p>
            <p>
                <label for="code">3. Code de sécurité :</label>
                <input type="text" placeholder="Code de sécurité" id="code">
            </p>
            <p>
                <label for="nom">4. Nom du titulaire :</label>
                <input type="text" placeholder="Nom du titulaire" id="name">
            </p>
        </fieldset>
        <!-- Box paiement -->
        <div>
            <button name="button" type="submit">J'achète !</button>
        </div>
        <!-- Bouton acheter -->


        </fieldset>
    </form>
</body>

</html>
