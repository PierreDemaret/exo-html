<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <fieldset class="back1">
            <legend class="back1">Votre identité</legend>
            <label for="nom">1. Nom :</label>
            <input type="text" placeholder="nom" id="nom"><br>
            <label for="prenom">2. Prénom :</label>
            <input type="text" placeholder="prenom" id="prenom"><br>
            <label for="email">3. Adresse mail :</label>
            <input type="email" placeholder="Adresse mail" id="email">
        </fieldset>
        <!-- Box identité -->
        <fieldset class="back2">
            <legend class="back2">Adresse de livraison</legend>
            <label for="adresse">1. Adresse :</label>
            <textarea name="adresse" id="adresse" cols="15" rows="5"></textarea><br>
            <label for="codepostal">2. Code postal :</label>
            <input type="number" name="codepostal" id="codepostal" placeholder="codepostal"><br>
            <label for="ville">3. Ville</label>
            <input type="text" placeholder="ville" id="ville">
        </fieldset>
        <!-- Box adresse de livraison -->
        <fieldset class="back3">
            <legend class="back3">Information de réglement</legend>
            <p>1. Type de carte bancaire :</p>
            <ul>
                <li><input type="radio" name="cb" id="visa">
                    <label for="visa">visa</label>
                    
                </li>
                <li><input type="radio" name="cb" id="mastercard">
                    <label for="mastercard">Mastercard</label>
                    
                </li>
            </ul>

            <label for="numerodecarte">2. Numéro de carte :</label>
            <input type="number" placeholder="numerodecarte" id="numerodecarte"> <br>
            <label for="code">3. Code de sécurité :</label>
            <input type="number" placeholder="codedesecurite" id="code"> <br>
            <label for="nom">4. Nom du titulaire :</label>
            <input type="text" placeholder="nomdutitulaire" id="name">
        </fieldset>
        <!-- Box paiement -->
        <div>
            <button name="button" type="submit">J'achète !</button>
        </div>
        <!-- Bouton acheter -->


        </fieldset>
    </form>
</body>

</html>
